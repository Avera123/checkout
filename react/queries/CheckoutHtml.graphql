query CheckoutHtml($environment: String, $utm: UTM) {
  checkoutHtml(environment: $environment, utm: $utm) {
    head {
      type,
      innerHTML,
      attributes {
        key,
        value
      }
    },
    bodyScripts {
      type,
      innerHTML,
      attributes {
        key,
        value
      }
    },
    body,
    language
  }
}
