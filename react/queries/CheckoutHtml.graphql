query CheckoutHtml($isDreamstore: Boolean!, $environment: String!, $utm: UTM!) {
  checkoutHtml(isDreamstore: $isDreamstore, environment: $environment, utm: $utm) {
    head {
      type,
      innerHTML,
      attributes {
        key,
        value
      }
    },
    bodyScripts {
      type,
      innerHTML,
      attributes {
        key,
        value
      }
    },
    body,
    language
  }
}
